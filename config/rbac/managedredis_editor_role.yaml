# This rule is not used by the project managed-redis-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the redis.redis-youjin.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: managed-redis-controller
    app.kubernetes.io/managed-by: kustomize
  name: managedredis-editor-role
rules:
- apiGroups:
  - redis.redis-youjin.com
  resources:
  - managedredis
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - redis.redis-youjin.com
  resources:
  - managedredis/status
  verbs:
  - get
